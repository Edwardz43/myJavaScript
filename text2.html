<!DOCTYPE html>
<html>
    
<meta charset="UTF-8">
<title>Leetcode test</title>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <input id="test" type="text" name="test"/>
    <button id="btnGo">Test</button>
    <div id='debug'></div>

<script type="text/javascript">
    $('#btnGo').click(function(){
        var s = $('#test').val().split("").reverse().join("");
        $('#debug').text(s);
    });
    
</script>

</body>
</html>
