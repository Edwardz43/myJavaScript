<script type="text/javascript">

    $(document).ready(function(){
       
        
        function drawTitle(){
            var c = $('#myCanvas')[0];
            var ctx = c.getContext('2d');
            var title = new Image();
            var gameTitle = 'Fairy Story';
            var startHint = 'Press Any Key';
            ctx.save();
            ctx.font = "30px oblique";
            ctx.strokeStyle = 'orange';
            ctx.strokeText(gameTitle, 80, 80, 156, 60);
            ctx.fillStyle = 'red';
            ctx.fillText(gameTitle, 81, 81, 156, 60);
            
            ctx.font = "10px Arial";
            ctx.strokeStyle = 'white';
            ctx.strokeText(startHint, 95, 120, 200, 60);
            
            ctx.restore();
            // alert(ctx);
            
            ctx.save();
            title.src = 'images/fairy02.png',
            ctx.drawImage(
                title, 0 , 0, 50, 42,
                40, 48, 35 , 35
                );
            //alert(dImg.src);
            ctx.restore();
        }
        
        $(document).keypress(function(){
            setTimeout(function(){document.location.href = 'Game.html';}, 1000)
        });
        
        setInterval(drawTitle, 100);
    });
</script>
