<!DOCTYPE html>
<html lang="en">
<head>
<title>密碼產生器</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!--JQuery&randomseed-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/seedrandom.js"></script>

<!--JQuery UI-->
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.12.4.js"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<style>
  /* Remove the navbar's default margin-bottom and rounded borders */ 
  .navbar {
    margin-bottom: 0;
    border-radius: 0;
  }
  
  /* Add a gray background color and some padding to the footer */
  footer {
    background-color: #f2f2f2;
    padding: 25px;
  }
    #expWraper{
	top: 0px; width: 85px; 
	height: 88px; right: 0px; 
	overflow: hidden; position: fixed;
	z-index: 2;
}

#explain{
	padding: 7px 0px; left: -5px; top: 15px; 
	width: 120px; text-align: center; color: rgb(106, 99, 64); 
	font-weight: normal; position: relative; 
	cursor: pointer; -ms-transform: rotate(45deg); 
	box-shadow: 0px 0px 3px rgba(0,0,0,0.3); 
	background-color: rgb(219, 183, 0); 
	text-shadow: rgba(255, 255, 255, 0.5) 0px 1px 0px; 
	-webkit-box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.3); 
	-webkit-transform: rotate(45deg); 
	-moz-transform: rotate(45deg); 
	-o-transform: rotate(45deg); 
	-moz-box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.3);
} 


#explain a {
	color: rgb(57, 57, 57); text-decoration: none;
}
#explain:hover a {
	text-decoration: underline;
}
  </style>
</head>
<body>
<div id="dialog"></div>
<div id="dialog2"></div>
<div id="expWraper">
	<div id="explain">
		<a id="expButton" type="button">點我看說明</a>
	</div>
</div>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container text-center">
    <h1>密碼產生器</h1>      
    <p>提供您一組既安全又不怕忘記的密碼</p>
  </div>
</div>
  
<div class="container-fluid sm-3 text-center">    
  <!--<h3>Some of my Work</h3><br>-->
  <div class="row">
    <div class="col-sm-4">
        <div class="row">
          <!---->
          <div class="row">
            <div class="row">
              <div id="sltType" class="col-sm-12 well">密碼類型</div>
              
                <div class="col-sm-12 row btn-group-md">
      	       		<input class="col-sm-4" type="button" class="btn btn-radio btn-muted" name="pswType" value="數字">
          				<input class="col-sm-4" type="button" class="btn btn-radio btn-muted" name="pswType" value="數字+小寫字母" > 
          				<input class="col-sm-4" type="button" class="btn btn-radio btn-muted" name="pswType" value="數字+大小寫字母" > 
        			  </div>

            </div>
            
            <div>
              <div class="well">亂數表長度</div>
              <div class="col-sm-12 row">
    	       		<input class="col-sm-6" type="range" id ="sltLength" name="sltLength" value="5" min="1" max="10">
        				<label class="col-sm-6" for="sltLength" style="font-size:1.6em"><span id="labOfLen" class="badge">5</span></label>
        			</div>
            </div>
            <!---->
            <div >
              <div class="col-sm-12 well">亂數表代號：</div>
              <div class="col-sm-12 row">
                <div class="col-sm-1"></div>
        		    <div class="col-sm-4">
        		       <input type="text" id="txtSeed" name="txtSeed" value=""  
        		    		  class="sltRandom" placeholder="輸入任意字元" />
        			  </div>
        			  
        			  <div class="col-sm-2"></div>
          			<div id="btnContainer" class="col-sm-5">
          				<input class="btn btn-danger" type="button" id="btnGo" value="產生亂數表" />
        		    </div>
        		    
              </div>
            </div>
  
          </div>
          
        </div>
    </div>
    
    <div class="col-sm-8"> 
      <p class="well">亂數表</p>
      	<div id="randomContainer">
      		<div class="row">
      			<div id="randomTable" class="col-sm-7">
      				<ul id="txtList" class="list-group"></ul>
      			</div>
      			
      			<div id="textArea" class="col-sm-4">
      				<div id="howTo"></div>
      				
      				<div id="showHist"></div>
      			</div>
      		</div>
	      </div>
     
    </div>
    
  </div>
</div><br>


<footer class="container-fluid text-center">
  <p>Ed Lo, 2017/05</p>
</footer>

<script>

	var pswType;
	//說明功能ON/off		
	var actExplain = false;
	//說明功能  固定在右上角
	$('#explain').click(function(e) {
	    if(actExplain) {
	    	actExplain = false;
	    	$(this).text("點我看說明").css('background-color', 'rgb(219, 183, 0)');
	    }
	    else {
	    	actExplain = true;
			$(this).text("關閉說明").css('background-color', 'rgb(255, 234, 148)');
	    }
	   
	    //alert(actExplain);
	});
	
	//dialog初始化 dialog是JQuery提供的UI 效果是跳出一個對話框  可以當說明欄
	$("#dialog").dialog({
		title:"這是幹嘛的?",
        autoOpen: false, 
        show: "clip", 
        hide: "fade",
        height: 120,
        width: 250,
    });
    
    $("#dialog2").dialog({
    	title:"這個要怎麼使用?",
        autoOpen: false, 
        show: "clip", 
        hide: "fade",
        height: 200,
        width: 350,
        position: { my: "center bottom", at: "center top", of: '#randomTable' },
    });
	
	//選擇密碼類型+說明dialog
    $("input[name='pswType']").click(function(e) {
      e.stopPropagation();
      // alert("ok");
		  $("input[name='pswType']").removeClass("btn-danger");
			$(this).toggleClass("btn-danger");
	    pswType = $(this).val();
	    if(actExplain){
	    	//切換dialog內容
    		$("#dialog").text("").text("在這邊點選你要的密碼類型");
    		//切換dialog位置
    		$("#dialog").dialog( "option", "position", 
    			{ my: "right bottom", at: "right bottom", of: "#sltType" } );
		    $("#dialog").dialog("open");
		    $("#dialog2").dialog("close");
	       //return false;
	    }
  	});

	
	//選擇亂數表長度
    $("input[name='sltLength']").change(function(){
		$('#labOfLen').text($(this).val());
		if(actExplain){
			//切換dialog內容
			$("#dialog").text("").text("在這邊選擇你想要的亂數表長度,每行有10個字元");
			//切換dialog位置
			$("#dialog").dialog( "option", "position", 
				{ my: "center top", at: "center bottom", of: "#sltLength" } );
		    $("#dialog").dialog("open");
		    $("#dialog2").dialog("close");
	        //return false;
	    }
	});
	
	//輸入亂數表編號
	$('#txtSeed').click(function() {
		if(actExplain){
			//切換dialog內容
			$("#dialog").text("").text("在這邊輸入一組好記的代號,數字文字或符號皆可");
			//切換dialog位置
			$("#dialog").dialog( "option", "position", 
				{ my: "left top", at: "center bottom", of: "#txtSeed" } );
		    $("#dialog").dialog("open");
		    $("#dialog2").dialog("close");
	       // return false;
		}
	});
	//btn hover效果
	$('#btnGo').hover(function(){
		$(this).css("background-color", "#00DB00")	
		},function(){
			$(this).css("background-color", "")
	});
	
	$("#btnGo").click(function () {
		//說明dialog
		if(actExplain){
			//切換dialog內容
			$("#dialog").text("").text("隨便點一個字試試看!");
			//切換dialog位置
			$("#dialog").dialog( "option", "position", 
    			 { my: "center bottom", at: "center top", of: '#randomTable' } );
		    $("#dialog").dialog("open"); 
		    $("#dialog2").dialog("close");
	        //return false;
		}
		//初始化
	    var result = "";
		var sPool;
		switch (pswType) {
			// 純數字:
			case '數字':
				sPool = "0123456789";
				//alert(sPool);
				break;
				
			// 數字+小寫字母: (去除 l, o)	
			case '數字+小寫字母':
				sPool = "abcdefghijkmnpqrstuvwxyz0123456789";
				//alert(sPool);
				break;
			
		    // 數字+大小寫字母: (去除 I, O, l, o)	
			case '數字+大小寫字母':
				sPool = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz0123456789";
				//alert(sPool);
				break;
			default:
				sPool = "0123456789";
		}

		
		var len = $("#sltLength").val();
		//alert(len);
		
		//密碼陣列 玩弄(X) 練習(O)一下陣列技巧
		var psArray=[];
		$("#txtList").html("");
	    Math.seedrandom($("#txtSeed").val()); // 設定亂數種子
		var iRandom = 0; var ch = "?";
		for (iRow = 1; iRow <= len; iRow++) {
			var sLine = (iRow + 100).toString().substr(1, 2) + ": ";
			
			//創建list group存放資料
			$("#txtList").append(
				// 雙引號是跳脫字元 顯示不出來  所以輸入unicode  " = \u0022
				"<li id=\u0022li"+ iRow +
				"\u0022 class=\u0022list-group-item list-group-item-success col-sm-6\u0022>"
				+  sLine +"</li>"
				);
				
			for (iCol = 1; iCol <= 10; iCol++) {
				iRandom = Math.floor(Math.random() * sPool.length);
				ch = sPool.substr(iRandom, 1);
				psArray.push(sPool.substr(iRandom, 1));
				
				//產生亂數 存放到list裡
				var txt = 
					"<span id=\u0022p"+ (psArray.length - 1) +
					"\u0022 class=\u0022txtPs\u0022 >" + ch + "&nbsp;</span>"
				$("#li"+ iRow).append(txt);
				//每次產生新的亂數 就清空歷史紀錄
				$('#howTo').text("");
				$('#showHist').text("");
			}
		}
		
		
		//選取密碼  獲得相關資訊以及說明
		//hover效果  ^= 是一種選擇器語法  可以選到所有含關鍵字的元件
		$('[id^=p]').hover(function(){
			$(this).wrap("<mark></mark")	
			},function(){
				$(this).unwrap();
			}
		);
		var hist ="";
    	//var pswSet = [];

		$('[id^=p]').click(function(e) {
			e.stopPropagation();
			//被點的到變紅色  其餘的回復原色
			$('[id^=p]').css("color", "");
		    $(e.target).css("color", "red");
	    
	    	var relPassword = $(this).text();
	    	//因為id都叫pXX  所以去掉第一個p就是密碼的編號
	    	var n = $(e.target).prop("id").substring(1);
	    	
	    	//說明txt
	    	var numR = (Math.floor(n / 10) +1);//第R行
	    	var numC = (n % 10 + 1);//第C個
			
			//boostrap支援的語法  <code></code>  會讓文字有明顯效果  
	    	var txt = "您輸入的亂數碼編號為:【<code>"+ $("#txtSeed").val() +"</code>】,選取的數字為: 第<code>"+ numR +"</code>行的第<code>"
	    		+ numC +"</code>個數字\u0022"+ relPassword +
	    		"\u0022<br>";
	    	
	    	//說明dialog
			if(actExplain){
				var innerTxt = "這組亂數表是根據您輸入的代號產生,下次再輸入相同的亂數表代號"+
								",就會產生一組完全相同的亂數表,您可以利用亂數表的位置坐標:(x,y) = 【密碼】,"+
								"紀錄或尋找你想要的字,只需記下座標值,抄寫在顯眼的地方(例如:提款卡背面),即使被看到也不必擔心密碼外洩!";
				//輸入dialog2內容
				$("#dialog2").text("").text(innerTxt);
			    $("#dialog2").dialog("open"); 
			    $("#dialog").dialog("close");
		        //return false;
			}
	    	//選取記錄
	    	//上課曾提到過  boostrap支援的小icon  ui-icon-arrowthick-1-e 就是小箭頭
	    	var picHist = "(<code>"
	    		+ numR +"</code>,<code>"+ numC +
	    		"</code>) <span class=\u0022ui-icon ui-icon-arrowthick-1-e\u0022>=</span> \u0022"+
	    		relPassword +"\u0022<br>";
	    	//儲存點選的密碼
	    	//pswSet.push(relPassword);
	    	
	    	//秀出點選過的歷史紀錄	
	    	hist += picHist;
	    	$('#howTo').text("").append(txt);
	    	$('#showHist').text("").append(hist);
	    	
		})
		
	});
	
</script>
</body>
</html>
